<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/subsegment">Go to subsegment</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/sms">New Sub-Segment</a>
			</div>
		</div>
		<div class="row">
			<!-- <div class="col-md-8 offset-md-2"> -->
			<div class="col-md-12">
				<div class="segment-container">
					<h1>Segments</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Deal Size</th>
								<th>Deal Count</th>
								<th>Segment Revenue</th>
								<th>Deal Size % YOY Change</th>
								<th>Deal Count % YOY Change</th>
								<th>Update</th>
								<th>Next Year Deal Size</th>
								<th>Next Year Deal Count</th>
								<th>Next Year Segment Revenue</th>					
								<th># of SubSegments</th>
								<th>SubSegments</th>
								<th>New SubSegment</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="segment-form">
									<td colspan="9">
										<h4>Add a new Segment:</h4>
										<input placeholder="Segment" id="segment-name" type="text" />
										<input placeholder="Deal size" id="segment-deal_size" type="text" />
										<input placeholder="Deal count" id="segment-deal_count" type="text" />
									</td>
									<td><button type="submit" class="btn btn-success">Create Segment</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<canvas id="myChart" width="400" height="400"></canvas>

		<script>
		var ctx = $('#myChart');


		var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
				datasets: [{
					label: '# of Votes',
					data: [12, 19, 3, 5, 2, 3],
					backgroundColor: [
						'rgba(255, 99, 132, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(255, 206, 86, 0.2)',
						'rgba(75, 192, 192, 0.2)',
						'rgba(153, 102, 255, 0.2)',
						'rgba(255, 159, 64, 0.2)'
					],
					borderColor: [
						'rgba(255, 99, 132, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)',
						'rgba(75, 192, 192, 1)',
						'rgba(153, 102, 255, 1)',
						'rgba(255, 159, 64, 1)'
					],
					borderWidth: 1
				}]
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
		</script>

		</d>
		<!-- Custom Script -->
		<script src="js/segment.js" type="text/javascript"></script>

</body>

</html>
