<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row mt-4">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/subsegment">Go to subsegment</a>
      </div>
			<div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/sms">New Sub-Segment</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="segment-container">
					<h1>Segments</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Deal Size</th>
								<th>Deal Count</th>
								<th>Segment Revenue</th>
								<th># of SubSegments</th>
								<th>SubSegments</th>
								<th>New SubSegment</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="segment-form">
									<td colspan="4">
										<input placeholder="Segment" id="segment-name" type="text" />
										<input placeholder="Deal size" id="segment-deal_size" type="text" />
										<input placeholder="Deal count" id="segment-deal_count" type="text" />
									</td>
									<td><button type="submit" class="btn btn-success">Create Segment</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</d>
		<!-- Custom Script -->
		<script src="js/segment.js" type="text/javascript"></script>

</body>

</html>
