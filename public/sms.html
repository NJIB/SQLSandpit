<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/subsegment">Go to SubSegment</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/segments">Manage Segments</a>
			</div>
		</div>
		<div class="row">
			<form id="sms">
				<div class="col-md-12">
					<!-- <div class="col-md-6 offset-md-3"> -->
					<div class="form-group">
						<div class="col-lg-12">
							<label for="title">Title:</label>
							<input placeholder="Comment Title" type="text" class="form-control" id="title">
							<br />
							<label for="body">Value A:</label>
							<textarea placeholder="Value A" class="form-control" rows="10" id="body"></textarea>
							<label for="body">Value B:</label>
							<textarea placeholder="Value B" class="form-control" rows="10" id="body"></textarea>
							<div class="form-group">
								<label for="category">Select Segment:</label>
								<select class="custom-select" id="segment">
								</select>
							</div>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/sms.js" type="text/javascript"></script>

</body>

</html>
