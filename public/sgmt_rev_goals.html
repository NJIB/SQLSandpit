<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Segment Revenue Goals</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="segment-container">
        <h3>Revenue by Segment</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Segment</th>
              <th>Deal Size ($)</th>
              <th># Deals</th>
              <th>Revenue ($)</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr id="form-row">
              <form id="segment-form">
                <td colspan="4">
                  <input placeholder="Segment Description" id="segment-name" type="text" />
                </td>
                <td><button type="submit" class="btn btn-success">Add New Segment</button>
                </td>
              </form>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container subsegment">
    <div class="row">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/sms">New Sub-Segment</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/segments">Manage Segments</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 comment-container">
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/subsegment.js" type="text/javascript"></script>

</body>

</html>
