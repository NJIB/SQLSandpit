<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/subsegment">Go to SubSegment</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/segments">Manage Segments</a>
			</div>
		</div>
		<div class="row">
			<form id="sms">
				<div class="col-md-12">
					<div class="form-group">
						<div class="row">
							<div class="col-lg-4">
								<div class="form-group">
									<label for="category">Select Segment:</label>
									<select class="custom-select" id="segment">
									</select>
								</div>
							</div>
							<div class="col-lg-8">
								<label for="title">Routes to Revenue:</label>
								<input placeholder="Select Routes to Revenue" type="text" class="form-control" id="subsegment">
							</div>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Save Routes</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/sms.js" type="text/javascript"></script>

</body>

</html>
